<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="mt-form-validator.css">
<body>
    <div class="form">
    <h2>Register With Us</h2>
    <form>
        <label for="gender">Gender:</label>
        <select id="gender" name="'gender">
            <option value="none">None</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username" placeholder="FirstNameLastName">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <br>
        <input type="text" id="email" name="email" placeholder="example@email.com">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" id="password" name="password" placeholder="Enter Password">
        <br>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <br>
        <input type="text" id="confirm_password" name="confirm_password" placeholder="Enter Password Again">
        <br>
        <br>
        <input type="submit" id="submit">
    </div>  
    </form>
</body>
</html>
